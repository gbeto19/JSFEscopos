<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <h:form>
            <p>@ApplicationScoped</p>
            <h:inputText value="#{applicationScopedManagedBean.count}"/>
            <p>Contador >  <h:outputText value="#{applicationScopedManagedBean.count}"/></p>
            <!-- Perceba que ao apertar o botão "Enviar Requisição" é feito um redirect, e mesmo assim 
                 o estado da página é mantido até que seja finalizado o ManagedBean -->
            <h:commandButton action="applicationScoped.xhtml?faces-redirect=true" value="Enviar Requisição"/>
            <br/>
            <br/>
            <h:commandLink value="Voltar" action="index.xhtml?faces-redirect=true"/>
        </h:form>
    </h:body>
</html>
